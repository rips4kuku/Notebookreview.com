<script type="text/javascript">
function validateProduct()
{
	var company = document.getElementById("company");
	var model = document.getElementById("model");
	var processor = document.getElementById("processor");
	var windows = document.getElementById("windows");
	var hardisk = document.getElementById("harddisk");
	var ram = document.getElementById("ram");
	var price = document.getElementById("price");
		
	if(company.value=="")
	{
		//Check for empty field
		company.focus();
		alert("Please Enter company-name\n");
		return false;
	}
	else
	{	//format specifier
		var x = /^[a-zA-Z_ ]+$/;
		//Check for format validation
		if(!company.value.match(x))
		{  
			company.focus();
			alert("Company name contains only characters and spaces\nPlease Renter Company-name\n");
			return false;
		}
	}
	
	if(model.value=="")
	{
		//Check for empty field
		model.focus();
		alert("Please Enter model-no.\n");
		return false;
	}
	else
	{	//format specifier
		var mno = /^[a-zA-Z_ ]+$/;  
		//Check for format validation
		if(!model.value.match(mno))
		{  
			model.focus();
			alert("Laptop model-no. must have characters only\n");
			return false;
		}
	}
	if(processor.value=="")
	{
		//Check for empty field
		processor.focus();
		alert("Please Enter Processor\n");
		return false;
	}
	else
	{	//format specifier
		var proc = /^[0-9a-zA-Z_ ]+$/;
		//Check for format validation
		if(!processor.value.match(proc))
		{  
			processor.focus();
			alert("Processor name must be alphanumeric characters without space\n");
			return false;
		}
	}

	if(windows.value=="")
	{
		//Check for empty field
		windows.focus();
		alert("Please Enter type of Windows\n");
		return false;
	}
	else
	{	//format specifier
		var win = /^[0-9a-zA-Z_ ]+$/;
		//Check for format validation
		if(!windows.value.match(win))
		{  
			windows.focus();
			alert("Windows name must must have alphanumeric characters only\n");
			return false;
		}
	}

	if(harddisk.value=="")
	{
		//Check for empty field
		harddisk.focus();
		alert("Please Enter size of hard-disk\n");
		return false;
	}
	else
	{	//format specifier
		var hd = /^[0-9]+$/;  
		//Check for format validation
		if(!harddisk.value.match(hd))
		{  
			harddisk.focus();
			alert("hard-disk size must be in numeric form\n");
			return false;
		}
	}

	if(ram.value=="")
	{
		//Check for empty field
		ram.focus();
		alert("Please Enter size of RAM\n");
		return false;
	}
	else
	{	//format specifier
		var r = /^[0-9]+$/; 
		//Check for format validation
		if(!ram.value.match(r))
		{  
			ram.focus();
			alert("RAM size must be in numeric form\n");
			return false;
		}
	}
	
	if(price.value=="")
	{
		//Check for empty field
		price.focus();
		alert("Please Enter Price\n");
		return false;
	}
	else
	{	//format specifier
		var pattern = /^(\$)\d+(\.\d{1,3})?$/g ;
		//Check for format validation
		if(!price.value.match(pattern))
		{  
			price.focus();
			alert("Price of laptop must be numeric characters with $sign only\n");
			return false;
		}
	}
	return true;
}
</script>
