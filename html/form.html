<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
</head>
<body style="">
<form id="payment">
	<fieldset>
		<legend>Your details</legend>
		<ol>
			<li>
				<label for="name">Name</label>
				<input id="name" name="name" type="text" placeholder="First and last name" required="" autofocus="">
			</li>
			<li>
				<label for="email">Email</label>
				<input id="email" name="email" type="email" placeholder="example@domain.com" required="">
			</li>
			<li>
				<label for="phone">Phone</label>
				<input id="phone" name="phone" type="tel" placeholder="Eg. +447500000000" required="">
			</li>
		</ol>
	</fieldset>
	<fieldset>
		<legend>Delivery address</legend>
		<ol>
			<li>
				<label for="address">Address</label>
				<textarea id="address" name="address" rows="5" required=""></textarea>
			</li>
			<li>
				<label for="postcode">Post code</label>
				<input id="postcode" name="postcode" type="text" required="" pattern="^\d{5}(-\d{4})?$">
			</li>
			<li>
				<label for="country">Country</label>
				<input id="country" name="country" type="text" required="">
			</li>
		</ol>
	</fieldset>
	<fieldset>
		<legend>Card details</legend>
		<ol>		
			<li>
				<fieldset>
					<legend>Card type</legend>
					<ol>
						<li>
							<input id="visa" name="cardtype" type="radio">
							<label for="visa">VISA</label>
						</li>
						<li>
							<input id="amex" name="cardtype" type="radio">
							<label for="amex">AmEx</label>
						</li>
						<li>
							<input id="mastercard" name="cardtype" type="radio">
							<label for="mastercard">Mastercard</label>
						</li>
					</ol>
				</fieldset>
			</li>
			<li>
				<label for="cardnumber">Card number</label>
				<input id="cardnumber" name="cardnumber" type="number" required="">
			</li>
			<li>
				<label for="secure">Security code</label>
				<input id="secure" name="secure" type="number" required="">
			</li>
			<li>
				<label for="namecard">Name on card</label>
				<input id="namecard" name="namecard" type="text" placeholder="Exact name as on the card" required="">
			</li>
		</ol>
	</fieldset>
	<fieldset>
		<button type="submit" onclick = "return displayElements()">Buy it!</button>
	</fieldset>
</form>
<p id="Buy"></p>
<script type="text/javascript">
function displayElements()
		{
      
			var item = document.getElementById("payment");
			var txt = "";
			var i = 0;
			while(i<item.length)
			{
				if(item[i].id == "name" || item[i].id == "email" || item[i].id == "phone" || item[i].id == "address" || item[i].id == "postcode" || item[i].id == "country" || item[i].id == "cardnumber" || item[i].id == "secure" || item[i].id == "namecard")
					txt = txt +"<b>"+item[i].name+":</b>"+item[i].value+"<br>"; <!--Source:http://www.w3schools.com/jsref/tryit.asp?filename=tryjsref_form_elements -->
				if(item[i].type == "radio" && item[i].checked == true) 
					txt = txt +"<b>"+item[i].name+":</b>"+ item[i].id + "<br>";
					i++;
			}
			document.getElementById("Buy").innerHTML=txt;
			return false;
		}

</script>
</body>
</html>
